<!DOCTYPE html>
<html>
    <head>
        <title>
           Practicing Form
        </title>
    </head>
    <body>
        <form>
            <h3>Share your data</h3>
            <p>Enter your name:</p>
            <input type="text" name="name" placeholder="Prayush jain">
            <p>Enter your email:</p>
            <input type="email" name="email" placeholder="jainprayush9@gmail.com">
            <p>Gender</p>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <p>Dumb</p>
            <input type="checkbox" name="dumb" value="yes">Yes 
            <input type="checkbox" name="dumb" value="no">No 


        </form>
    </body>
</html>
